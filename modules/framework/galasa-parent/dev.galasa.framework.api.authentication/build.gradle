plugins {
    id 'biz.aQute.bnd.builder'
    id 'galasa.api.server'
    id "com.google.protobuf" version "0.9.4"

    id 'java'
}

description = 'Galasa Authentication API'

version = '0.38.0'

dependencies {
    implementation project(':dev.galasa.framework')
    implementation project(':dev.galasa.framework.api.beans')
    implementation project(':dev.galasa.framework.api.common')
    implementation project(':dev.galasa.framework.api.users')

    implementation libs.org.apache.commons.lang3
    implementation libs.dev.galasa.com.auth0.jwt 

    implementation libs.dev.galasa.wrapping.io.grpc.java 
    compileOnly libs.org.apache.tomcat.annotations.api 

    testImplementation(testFixtures(project(':dev.galasa.framework.api.common')))
}

protobuf {
  protoc {
    artifact = "com.google.protobuf:protoc:3.25.5"
  }
  plugins {
    grpc {
      artifact = 'io.grpc:protoc-gen-grpc-java:1.68.0'
    }
  }
  generateProtoTasks {
    all()*.plugins {
      grpc {}
    }
  }
}

// Note: These values are consumed by the parent build process
